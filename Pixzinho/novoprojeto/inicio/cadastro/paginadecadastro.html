    <div class="caixa">
      <ul>
        <li>
          <a href="./index.html">Página Inicial</a></li>
        <li>
          <a href="./ongs/ongscadastradas.html">Nossas ONGs</a></li>

  <main>
    <h1>Registro do Responsável</h1>
    <div class="pessoa">
      <!-- Aria-label para identificar o formulário -->
      <form aria-label="Formulário de Cadastro de ONG">
        <h1>Dados Pessoais:</h1>
        <div class="divisao">
          <div class="alinhamento">
            <label for="nome" class="questionario">Nome:</label>
            <input type="text" name="nome" id="nome" class="caixas" required aria-required="true" aria-label="Nome do responsável"/>
            <br /><br />
          </div>
          <div class="alinhamento">
            <label for="nascimento" class="questionario">Data de Nascimento:</label>
            <input type="date" name="nascimento" id="nascimento" class="caixas" required aria-required="true" aria-label="Data de nascimento"/>
            <br /><br />
          </div>
        </div>
        <div class="divisao">
          <div class="alinhamento">
            <label for="cpf" class="questionario">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="caixas" required aria-required="true" aria-label="CPF"/>
            <br /><br />
          </div>
          <div class="alinhamento">
            <label for="tel" class="questionario">Tel/Cel:</label>
            <input type="tel" name="tel" id="tel" class="caixas" required aria-required="true" aria-label="Telefone ou celular"/>
            <br /><br />
          </div>
        </div>
        <div class="inteiro">
          <label for="email" class="questionario">Email:</label>
          <input type="email" name="email" id="email" class="caixas" required aria-required="true" aria-label="Email"/>
          <br /><br />
        </div>

        <h1>Cadastro ONG:</h1>
        <div class="divisao">
          <div class="alinhamento">
            <label for="nomeA" class="questionario">Nome da ONG:</label>
            <input type="text" name="nomeA" id="nomeA" class="caixas" required aria-required="true" aria-label="Nome da ONG"/>
            <br /><br />
          </div>
          <div class="alinhamento">
            <label for="tel2" class="questionario">Tel/Cel:</label>
            <input type="tel" name="tel2" id="tel2" class="caixas" required aria-required="true" aria-label="Telefone ou celular da ONG"/>
            <br /><br />
          </div>
        </div>
        <div class="inteiro">
          <label for="email2" class="questionario">Informações ONG:</label>
          <input type="text" name="email2" id="email2" class="caixas" required aria-required="true" aria-label="Informações da ONG"/>
          <br /><br />
          <button type="submit" id="enviar" value="enviar" aria-label="Enviar">Enviar</button>
          <p>Após enviar, nos notifique via WhatsApp para podermos validar suas informações!!</p>
        </div>
      </form>
      <!-- aria-live para alertar usuários sobre mudanças de status -->
      <div id="statusMessage" aria-live="polite"></div>
    </div>
